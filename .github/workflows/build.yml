name: Build Android, Linux & Web App
on:
  push:
    branches: [ main ]
    tags: [ '*' ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'

      - name: Decode Google Services
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > android/app/google-services.json

      - name: Build APK Debug
        run: flutter build apk --debug

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/app/outputs/flutter-apk/app-debug.apk
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v6
        with:
          name: app-debug-${{ github.ref_name }}
          path: build/app/outputs/flutter-apk/app-debug.apk

  build-linux:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Build Linux App
        run: flutter build linux --release

      - name: Compress Linux Build
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../boardpocket-linux-${{ github.ref_name }}.tar.gz .
          cd ../../../../../

      - name: Upload Linux Build to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: boardpocket-linux-${{ github.ref_name }}.tar.gz
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux Build as Artifact
        uses: actions/upload-artifact@v6
        with:
          name: linux-build-${{ github.ref_name }}
          path: boardpocket-linux-${{ github.ref_name }}.tar.gz

  build-web:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'

      - name: Build Web
        run: flutter build web --release --base-href /boardpocket/

      - name: Copy static files to web build
        run: cp web/privacy.html build/web/ && cp web/404.html build/web/ && cp README.md build/web/ && cp LICENSE build/web/

      - name: Upload Web Build
        uses: actions/upload-artifact@v6
        with:
          name: web-build
          path: build/web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web